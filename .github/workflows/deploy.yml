name: FTP Deploy to cPanel (HTML Website)

on:
  push:
    branches:
    - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up FTP deploy
      run: |
        sudo apt-get install -y lftp  # Install lftp for FTP deployment

    - name: Deploy HTML files via FTP
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}        # FTP server (e.g., ftp.awamisawari.com)
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}    # FTP username
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}    # FTP password
        FTP_TARGET_DIR: "/public_html/mda"           # The directory on cPanel where files will be uploaded
      run: |
        lftp -f "
        open ftp://$FTP_SERVER
        user $FTP_USERNAME $FTP_PASSWORD
        cd $FTP_TARGET_DIR      # Ensure we are in the correct remote directory
        mirror -R ./ $FTP_TARGET_DIR/  # Upload the contents of the current directory (local) to the remote folder
        quit
        "
